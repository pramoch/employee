<div class="wrapper">
  <section>
    <div class="title">Branch Info</div>
    <!-- Name -->
    <div class="info">
      <div>Name</div>
      <div>{{branch.name}}</div>
    </div>
    <!-- Tel No. -->
    <div class="info">
      <div>Tel</div>
      <div>{{branch.telNo | phone}}</div>
    </div>
    <!-- Address -->
    <div class="info">
      <div>Address</div>
      <div>{{branch.address}}</div>
    </div>
    <!-- Maps -->
    <div class="info">
      <div>Map</div>
      <div>
        <iframe (load)="onIFrameLoaded()" [src]="branch.map | safe" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
  </section>
</div>
