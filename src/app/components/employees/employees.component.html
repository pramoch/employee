<div class="table-wrapper">
  <div class="search">
    <input #searchBox type="text" (input)="search(searchBox.value)" placeholder="Search employee">
    <mat-icon >search</mat-icon>
  </div>
  <table>
    <tr>
      <th>Name</th>
      <th>Branch</th>
      <th>Position</th>
    </tr>
    <tr *ngFor="let e of employees" routerLink="/employees/{{e.id}}">
      <td>{{e.name + ' ' + e.surname}}</td>
      <td>{{e.branch}}</td>
      <td>{{e.position}}</td>
    </tr>
  </table>
</div>
