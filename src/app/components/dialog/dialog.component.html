<div class="dialog-wrapper">
  <div class="title">{{ data.title }}</div>
  <mat-dialog-content>
    {{ data.msg }}
  </mat-dialog-content>
  <mat-dialog-actions>
    <button class="main cancel" mat-dialog-close>{{ data.cancelText }}</button>
    <button class="main" [mat-dialog-close]="true">{{ data.confirmText }}</button>
  </mat-dialog-actions>
</div>
