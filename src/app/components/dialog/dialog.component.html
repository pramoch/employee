<div class="dialog-wrapper">
  <div class="title">Quit editing?</div>
  <mat-dialog-content>
    {{ data.msg }}
  </mat-dialog-content>
  <mat-dialog-actions>
    <button class="main cancel" mat-dialog-close>Keep editing</button>
    <button class="main" [mat-dialog-close]="true">Quit</button>
  </mat-dialog-actions>
</div>
