<div>
  <div class="action-bar">
    <div class="middle-space"></div>
    <button class="main" routerLink="/branches">Add branch</button>
  </div>
  <table class="main">
    <thead>
      <tr>
        <th class="sortable" (click)="sort('name')">
          <div class="header">
            <div>Branch Name</div>
            <ng-template [ngIf]="sortBy === 'name'">
              <mat-icon *ngIf="!desc">arrow_drop_up</mat-icon>
              <mat-icon *ngIf="desc">arrow_drop_down</mat-icon>
            </ng-template>
          </div>
        </th>
        <th>
          Tel.
        </th>
        <!-- <th>
          Address
        </th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let b of branches" routerLink="/branches/{{b.id}}">
        <td><a routerLink="/branches/{{b.id}}">{{b.name}}</a></td>
        <td>{{b.telNo | phone}}</td>
        <!-- <td>{{b.address}}</td> -->
      </tr>
    </tbody>
  </table>
</div>
