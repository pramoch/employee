<div>
  <table class="main">
    <tr>
      <th>
        Branch
      </th>
      <th>
        Tel.
      </th>
      <th>
        Address
      </th>
    </tr>
    <tr *ngFor="let b of branches">
      <td>{{b.name}}</td>
      <td>{{b.telNo | phone}}</td>
      <td>{{b.address}}</td>
    </tr>
  </table>
</div>
