<div>
  <table class="main">
    <thead>
      <tr>
        <th>
          Branch Name
        </th>
        <th>
          Tel.
        </th>
        <!-- <th>
          Address
        </th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let b of branches" routerLink="/branches/{{b.id}}">
        <td><a routerLink="/branches/{{b.id}}">{{b.name}}</a></td>
        <td>{{b.telNo | phone}}</td>
        <!-- <td>{{b.address}}</td> -->
      </tr>
    </tbody>
  </table>
</div>
